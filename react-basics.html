<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">



     function App() {
      return (
        <>
          <ProductDetails 
            imageSrc="https://supersimple.dev/images/cotton-socks.png"
            name="Cotton socks"
            price="10.90"
            discountPrice="5.45"
          />
           <ProductDetails 
            imageSrc="https://supersimple.dev/images/tennis-balls.png"
            name="Tennis balls"
            price="6.00"
          />
           <ProductDetails 
            imageSrc="https://supersimple.dev/images/plain-t-shirt.png"
            name="Plain T-Shirt"
            price="7.99"
          />
        </>
      );
     }; 

     function ProductDetails({name, price, discountPrice, imageSrc}) {
        return (
          <>
          <img src={imageSrc}/>
            <p>{name}</p>
            
            {discountPrice ? (
              <>
                <del><p>Price: ${price}</p></del>
                <p>Discount price: {discountPrice}</p>
              </>
              ) : (
                <p>Price: ${price}</p>
              )} 

            <button>Add to Cart</button>
          </>
        );
     }
      
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(App());
      
    
    </script>
  </body>
</html>
